<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing But Thieves audio player </title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="main">
    <section class="gallery">
      <!-- Song 1 -->
      <div class="player">
        <div class="image-box">
          <img src="assets/img/albom-unperson.webp" alt="albom's cover">
        </div>
        <audio controls>
          <source src="assets/audio/Nothing But Thieves - Unperson.mp3" type="audio/mp3">
        </audio>
      </div>
      <!-- Song 2 -->
      <div class="player">
        <div class="image-box">
          <img src="assets/img/albom-crazy.webp" alt="albom's cover">
        </div>
        <audio controls>
          <source src="assets/audio/Nothing But Thieves - Is Everybody Going Crazy.mp3" type="audio/mp3">
        </audio>
      </div>
      <!-- Song 3 -->
      <div class="player">
        <div class="image-box">
          <img src="assets/img/albom-love.webp" alt="albom's cover">
        </div>
        <audio controls>
          <source src="assets/audio/Nothing But Thieves - Real Love Song.mp3" type="audio/mp3">
        </audio>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="contacts">
      <p class="contacts__text">
        Made with ❤️ Official website <a class="contacts__text-link" href="https://www.nbthieves.com/">www.nbthieves.com</a> 
      </p>
    </div>
  </footer>
</body>
</html>
